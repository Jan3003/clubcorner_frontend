<ion-menu [content]="content">
  <ion-header>

    <ion-navbar>
      <ion-title>Profil</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <ion-list inset *ngIf="profile">

      <ion-item>
        <ion-avatar item-start>
          <img src='../assets/imgs/avatar.jpg'>
        </ion-avatar>
      </ion-item>

      <ion-item>
        <ion-label>Vorname</ion-label>
        <ion-input value="text" [(ngModel)]="profile.person.vorname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.person.nachname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Login Name</ion-label>
        <ion-input value="roadGame" [(ngModel)]="profile.person.email"></ion-input>
      </ion-item>
      <!--ion-item>
        <ion-label>Login Passwort</ion-label>
        <ion-input type="text" [(ngModel)]="profile.password"></ion-input>
      </ion-item-->

    </ion-list>
    <button ion-button color="dark" (click)="saveUpdateProfile()">Aenderungen speichern</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
