<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.selectedItem.mannschafts_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="card-background-page">
  <ion-card *ngFor="let termin of this.alleTermine">

    <ion-item>
      <h2>{{termin.spiel}}</h2>
      <p>{{termin.datum}}</p>
      <p>{{termin.ort}}</p>
      <p>{{termin.gegner}}</p>
    </ion-item>
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left outline small color="secondary" (click)="acceptStatus(termin)">
          <ion-icon name="checkmark-circle"></ion-icon>
          <div>Zusagen</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left outline small color="danger">
          <ion-icon name="close-circle"></ion-icon>
          <div>Absagen</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left outline small color="danger">
          <ion-icon name="close-circle"></ion-icon>
          <div>Löschen</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>




<ion-fab left bottom>
      <button ion-fab color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-button round small color="dark" style="float:left;" (click)="openPlayerInviteModal()">Spieler einladen</button>
        <button ion-button round small color="dark" style="float:left;" (click)="openPlayerListModal()">Spielerliste</button>
        <button ion-button round small color="dark" style="float:left;" (click)="openCreateGameModal()">Termin anlegen</button>
        <button ion-button round small color="dark" style="float:left;" (click)="openDeleteTeamModal()">Mannschaft auflösen</button>
      </ion-fab-list>
    </ion-fab>


</ion-content>
