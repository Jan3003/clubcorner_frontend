<ion-header>

  <ion-navbar>
    <ion-title>Spielerliste</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Abbrechen</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="playerList">
    <ion-item *ngFor="let player of playerList">
      <ion-avatar item-start>
        <img src='../../../assets/imgs/avatar.jpg'>
      </ion-avatar>
      <h2>{{player.vorname}} {{player.nachname}}</h2>
      <p><ion-icon name="ma-checkmark-circle"></ion-icon> Verf√ºgbar</p>
      <button ion-button small clear item-end icon-left color="dark" (click)="deletePlayer(player)">
        <ion-icon name="md-close-circle"></ion-icon>
        Entfernen
      </button>
    </ion-item>
  </ion-list>
</ion-content>
