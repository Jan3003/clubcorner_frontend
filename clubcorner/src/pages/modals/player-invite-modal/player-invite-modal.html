<ion-header>
    <ion-toolbar>
      <ion-title>
        {{"Spieler einladen"}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeModal()">
          <span ion-text color="primary">Abbrechen</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-title>
      {{this.teamCode}}
    </ion-title>
    <button ion-button (click)="shareCode()">
      <span ion-text color="primary">Code teilen</span>
    </button>
  </ion-content>
